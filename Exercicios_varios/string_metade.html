/////////////////FUNÇÃO QUE CORTA METADE DE UMA STRING
        const metade = (str) => str.slice(0,str.length/2);
        console.log(metade("Zacarias"));
        console.log(metade("Manuel"));
        console.log(metade("Hugo"));
        console.log(metade("Afonso"));
/////////////////////////////////////////////////////
