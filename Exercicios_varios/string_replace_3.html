    <script>
        /*FUNÇÃO QUE CRIA UMA NOVA STRING COM OS 3 PRIMEIROS E OS 3 ULTIMOS CHARS DE UMA STRING*/
        const novaString = (str) => 
        {
            if (str.length >3)
                return str.slice(0,3) + str.substr( str.lastIndexOf('')-3,3);
            else
                return str;
        }
        console.log(novaString("hugão resende"));
        console.log(novaString("Emanuel Teixeira"));
        console.log(novaString("abc"));
////////////////////////////////////////////////////////////////////////////////////////////////
        const makeNewString = (str) => 
            str.length < 3 ? str : str.slice(0,3) + str.slice(-3);
        console.log(makeNewString("Hugão Resende"));
        console.log(makeNewString("Teixeira Emanuel"));
        console.log(makeNewString("Teir"));
