<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Func</title>
    <script>
      var magic2 = function() 
      {
        return new Date();
      }
      console.log(magic2());

      const magic = () => new Date();
      console.log(magic());
///////////////////////////////////////////////////
//Função com passagem de parametros
const doubler = (item) => item * 2;
//Se só tiver 1 parametro, posso omitir os ()
const doubler2 = item => item * 2;
//Com passagem de mais do que 1 argumento
const multiplier = (item, multi) => item * multi;

console.log(doubler(5));
console.log(doubler2(5));
console.log(multiplier(5,5));
///////////////////////////////////////////////////
var myConcat2 = function(arr1, arr2) 
{
  return arr1.concat(arr2);
};

const myConcat = (arr1, arr2) =>  arr1.concat(arr2);

console.log(myConcat2([1, 2], [3, 4, 5]));
console.log(myConcat([1, 2], [3, 4, 5]));
///////////////////função com parametros com default value
const increment = (number, value=(number+1)) => number + value;
console.log(increment(5));
/////////////////////////////////////////////////////////
const sum = (...args) => 
{
  return args.reduce((a, b) => a + b,0);// com ,0 se chamar apenas sum() sem parametro devolve 0
}
console.log(sum(1,2,3,4,5));
console.log(sum(1,1));
console.log(sum(1,1,1));
console.log(sum(1,1,99,100,100));
console.log(sum());
    </script>
