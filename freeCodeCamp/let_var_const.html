    <title>let e var e const</title>
    <script>
        var numArray = [];
        for (var i = 0; i < 3; i++) //var é declarado global
        {
            numArray.push(i);
        }
        console.log(numArray);
        console.log(i);             //aqui i vai ter o valor 3
///////////////////////////////////////////////////////////
    var printNumTwo;
    for (var i = 0; i < 3; i++) 
    {
        if (i === 2) 
        {
            printNumTwo = function() 
            {
                return i;
            }
        }
    }
    console.log(printNumTwo());
///////////////////////////////////////////////////////////
    let printNumTwoB;
    for (let x = 0; x < 3; x++) 
    {
    if (x === 2) {
        printNumTwoB = function() {
        return x;
        };
    }
    }
    console.log(printNumTwoB());
    //console.log(x);       //x não está declarado global
////////////////////////////////////////////////////////////
function checkScope() 
{
    let i = 'function scope';
    if (true) 
    {
      let i = 'block scope';
      console.log('Block scope i is: ', i);
    }
    console.log('Function scope i is: ', i);
    return i;
}
checkScope();
