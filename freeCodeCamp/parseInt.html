<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS função converter Int to str</title>
    <script>
        function parseInt()
        {
            document.getElementById('res').innerHTML += "WHAT"
        }
        var x = document.querySelector('input').value
        function convInt (x)
        {
            document.getElementById('res2').innerHTML = x;
        }

    </script>
</head>
<body>
    <div>
        <p id="res">TESTE</p>
        <button type="button" onclick="parseInt()">Clica</button>
    </div>
    <div>
        <input type="number" id="num">
        <p id="res2">converte Int para strg</p>
        <button type="button" onclick="convInt()">Clica</button>
    </div>
    
</body>
</html>
