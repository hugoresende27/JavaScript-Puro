<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <script>
        
        function randomsGen (min, max)
        {
            document.getElementById('res').innerHTML = Math.floor (Math.random() * (max - min + 1)) + min;
        }

    </script>
</head>
<body>
    <div>
        <p id="res"> Random </p>
        <button type="button" onclick="randomsGen(10,20)">Clica</button>
    </div>

    
</body>
</html>
