<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeração Romana</title>
    <script>
        function convertToRoman(num) {
            const numerosDecimais = [1,4,5,9,10,40,50,90,100,400,500,900,1000];
            const numerosRomanos = ["I","IV","V","IX","X","XL", "L","XC","C","CD","D","CM","M"];
            let resultado='';
             for (let i=numerosDecimais.length; i>=0;i--)
             {
                 while (numerosDecimais[i]<=num)
                 {
                     resultado+=numerosRomanos[i];
                     num-=numerosDecimais[i];
                 }
             }
          return resultado;
         }
         
        console.log( convertToRoman(36));
        console.log( convertToRoman(5));
        console.log( convertToRoman(9));
    </script>
</head>

</body>
</html>
