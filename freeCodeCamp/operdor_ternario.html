<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Tern√°rio</title>
    <script>
        function verificaIgual()
        {
            const a = document.getElementById('num1').value 
            const b = document.getElementById('num2').value 
            const res = document.getElementById('res')
            const res2 = document.getElementById('resB')
           if (a === b)
           {
               res.innerHTML ="Valores Iguais"
           }
           else
           {
                res.innerHTML ="Valores Diferentes"
           }
           (a===b) ? res2.innerHTML="IGUAL" : res2.innerHTML="DIFERENTE"
        }     
    </script>
 
</head>
<body>
    <div>
        <p id="res">TESTE</p>
        <p id="resB">TESTE</p>
        <button type="button" onclick="verificaIgual()">Clica</button>
        <input type="number" id="num1">
        <input type="number" id="num2">
    </div>

 
    
</body>

</html>
