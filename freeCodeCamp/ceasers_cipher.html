<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceasers Cipher</title>
    <script>
        function ceaser13 (str) 
        {
            let resultado="";
            let chave = 13;
            for (let i=0; i < str.length; i++)
            {
                let x = str.charCodeAt(i);
                if ( x >= 65 && x <= 90)
                {
                    resultado += String.fromCharCode(( x - 65 + chave) % 26 + 65);
                }
                else if ( x >= 97 && x <= 122)
                {
                    resultado += String.fromCharCode (( x - 97 + chave) & 26 + 97);
                }
                else
                {
                    resultado += str.charAt(i);
                }
            }
            return resultado;
        }
        console.log(ceaser13("SERR PBQR PNZC"));
        console.log(ceaser13("SERR CVMMN!"));
        console.log(ceaser13("SERR YBIR?"));
        console.log(ceaser13("GUR DHVPX OEBJA SBK WHZCF BIRE GUR YNML QBT."));
    </script>
