    <title>Palindrome checker</title>
    <script>
        function palin(str)
        {
            for (let i=0; i<str.length ; i++)
            {
                for (let j=0; j<str.length; j++)
                {
                    if (str[i]===str[j])
                    {
                        return "Palindrome!";
                    }
                    else
                    {
                        return "NÂO é Palindrome!";
                    }
                }
            }
        }
       console.log( palin("coco") );
       console.log( palin("cococ") );
//////////////////////////////////////////////
        const pal = str =>  ((str.toLowerCase()).replace(/ /g,'')).replace(/./g,'') === (((str.split('').reverse().join('')).toLowerCase()).replace(/ /g,'')).replace(/./g,'') ;// ? true : false;
        console.log("hugo "+pal("hugo"));
        console.log("coco "+pal("coco"));
        console.log("radar "+pal("radar"));
        console.log("racecar "+pal("racecar"));
        console.log("race car "+pal("race car"));
        console.log("eye "+pal("eye"));

        console.log("My age is 0, 0 si ega ym "+pal("My age is 0, 0 si ega ym"));

       const pal2 = str => {
            
            let x = str.replace(/[^A-Za-z0-9]/g , ''); //[^A-Za-z0-9] remove tudo o que não esteja compreendido entre A-Za-z0-9
            x = x.toUpperCase();                        //tudo em MAIUSCULA
            for (let i=0; i<x.length - 1/2; i++)        //ciclo até metade da string, comprimento menos metade
            {
                if (x[i] !== x[x.length - i-1])     //se string na posicao i for diferente de string na posição comprimento-1(lenght - i -1 vais percorrer a string do final até a metade do principio)
                {
                    return false;       //se diferente devolve falso
                }
            } 
            return true;          
       }
       
        console.log("hugo "+pal2("hugo"));
        console.log("coco "+pal2("coco"));
        console.log("radar "+pal2("radar"));

        console.log("race car "+pal2("race car"));
