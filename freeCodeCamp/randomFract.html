<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random with JavaScript</title>
    <script>
        function randomFraction(x) 
        {

        // Only change code below this line
        
        return Math.random(x);
        
        // Only change code above this line
        }
        console.log(randomFraction(1));
/////////////////Generate Random Whole Numbers with JavaScript
        function randomWholeNum() {

            // Only change code below this line
        
            return Math.floor( Math.random()*20 );// 0 - 19
        }
        console.log(randomWholeNum());
//////////////Generate Random Whole Numbers within a Range
        function randomRange(myMin, myMax) {
            // Only change code below this line
            return Math.floor(Math.random() * (myMax - myMin + 1)) + myMin;
                                          //* (70 - 50 + 1 )+ 50 = 21+50 = *71 = 50 - 69
                                          //* (200 - 100 +1)+100 = 101+100=*201= 100- 199
            // Only change code above this line
        }
        console.log(randomRange(50,70));
        console.log(randomRange(100,200));

    </script>
