    <title>Exercicios Funções</title>
    <script>
 
        function soma(a,b,c)
        {
            return a+b+c;
        }

        function maximo(a,b)
        {
            if (a>b)
            {
                console.log("Maior:: "+a);
            }
            else
            {
                console.log("Maior:: "+b);
            }
        }

        function truFal(a)
        {
            if (a>10)
            {
                return true;
            }
            else
            {
                return false;
            }
        }

        let x = soma(2,2,3);
        console.log(x);
        maximo(15,10);

        let b = truFal(9);
        console.log(b);


    </script>
