        {  nome:"Calos" , num:2 , curso:"c++" , ano:1 }
        ];

        console.log(array.map(a => Math.sqrt(a)));
        console.log(alunos.filter( a=> a.num>700 && a.num<11000));
        console.log(array.reduce ( (x ,a) => x*a));
