    <script>
        function medias(nome,num, ...args)
        {
            let soma=0;
            let media=0;
            for (let i=0; i<args.length;i++)
            {
                soma+=args[i];
            }
            media= soma/args.length;
            console.log ("Aluno::"+nome+"\nNum::"+num);
            return media;
        }

        console.log(medias("Rita",3 , 15,20));
