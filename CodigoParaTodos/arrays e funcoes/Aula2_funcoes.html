    <script>
        
        function subtrair (a,b)
        {
            console.log(a-b);     //não preciso de variável aqui para usar a função

        function somar (a,b)
        {
            return a+b;         //esta função vai ser usada na var x

        let x = somar(3,4);

        subtrair(10,5);
