<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments</title>
    <script>
        function calcularMedia()
        {
            let soma=0;
            for (let i=0; i < arguments.length; i++)        //FUNÇÃO QUE RECEBE NÚMERO VARIÁVEL DE PARAMETROS
            {
                soma+= arguments[i];
            }
            return soma/arguments.length;
        }

        console.log(calcularMedia(10,15,12))
        console.log(calcularMedia(20,50))
        console.log(calcularMedia(10,15,12,99,200,999))
/////////////////////////////////////////////////////////////////////////////////////////////////
        function nomes()
        {
            let total=0;
            for (let i=0; i< arguments.length; i++)
            {
                total++;
            }
            console.log(arguments);
            return total;
        }
        console.log(nomes("Hugo","Rita","Zé","Afonso"));
/////////////////////////////////////////////////////////////////////////////////////////////////
        function retornaArgs()
        {
            return arguments;
        }
        console.log(retornaArgs(1,2,3,4,5,6,7,"PHP","Javascript",-22.5));
/////////////////////////////////////////////////////////////////////////////////////////////////
        function mostraDados(a,b, ...args)//ESPERA PELO MENOS 2 PARAMETROS, a E b o resto é passado para um array
        {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        mostraDados(69, 999);                       //[]
        mostraDados(69, 999,'a','b','c');           //(3) ['a', 'b', 'c']
        mostraDados(100,2000,69, 999,'a','b','c'); //(5) [69, 999, 'a', 'b', 'c']
      

    </script>
</head>
